<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <header class="bg-blue-900 text-white">

      <form onsubmit="redirectToDashboard(); return false;" class="space-y-4">

          <input type="text" placeholder="Enter Username"

        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Password</label>
          <input type="password" placeholder="Enter Password"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-900">
        </div>

        <button type="submit"
          class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition duration-300">Login</button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account?
